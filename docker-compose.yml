version: "3"
services:
  app:
    build: .
    command: sh -c "npm run migrate && npm run test"
    restart: always
    volumes:
      - ./:/app
    depends_on:
      - db

  db:
    image: postgres:11
    ports:
      - "${DB_PORT}:${DB_PORT}"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
