version: "3"
services:
  app:
    image: node:18-alpine
    command: sh -c "npm install && npm run test"
    ports:
      - "${PORT}:${PORT}"
    working_dir: /app
    user: "${UID}:${GID}"
    volumes:
      - ./:/app
    depends_on:
      - db

  db:
    image: postgres:11
    ports:
      - "${DB_PORT}:${DB_PORT}"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
